<!doctype html>

<body>
	<script type="text/javascript">
		while(true) {
			var firstNumber = prompt("Первое число", "0");

			if (isNaN(firstNumber)) {
				alert("Первый ввод не число");
				break;
			}

			var secondNumber = prompt("Второе число", "0");

			if (isNaN(secondNumber)) {
				alert("Второй ввод не число");
				break;
			}

			var resultMessage;

			if (firstNumber === secondNumber) {
				resultMessage = "Числа равны";
			} else if (firstNumber > secondNumber) {
				resultMessage = "Первое больше второго";
			} else {
				resultMessage = "Второе больше первого";
			}

			alert(resultMessage);
		}
	</script>
</body>
</html>
